{% extends 'base.html' %}

{% block title %}
  <title>Supprimer un article</title>
{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer "{{ object.title }}" ?</p>
    <input class="btn btn-delete" type="submit" value="Oui, supprimer">
  </form>

{% endblock %}
